<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login page for e-student</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<!--<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />-->
</head>
<body>
	<div class="container">
			<header>
				<h2>Login page for e-student</h2>
			</header>
			<section>
				<div id="wrapper">
					<div id="login" class="animate form">
						<form action="home.html" autocomplete="on" method="post">
							<h1>Login</h1>
							<p>
								<label for="username" class="uname" data-icon="u" > Username</label>
								<input id="username" name="username" required="required" type="email" placeholder="User@mail.com"/>
							</p>
							<p>
								<label for="password" class="youpasswd" data-icon="p">Password </label>
								<input id="password" name="password" required="required" type="password" placeholder="password"/>	
							</p>
							<p class="login button">
								<input type="submit" value="Login" />
							</p>
						</form>
					</div>
				</div>
			</section>

	</div>
</body>
	
</html>
